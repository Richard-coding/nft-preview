<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>

  <body>
    <section>
      <main>
        <figure>
          <img src="./images/image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <img class="view" src="./images/icon-view.svg" alt="View icon" />
          </div>
        </figure>

        <div class="content">
          <h1 class="hover">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="flex-content">
            <div class="flex-item">
              <img class="etherum" src="./images/icon-ethereum.svg" alt="" />
              <p class="hover">0.041ETH</p>
            </div>
            <div class="flex-item">
              <img class="clock" src="./images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>

          <hr />

          <div class="author">
            <img src="./images/image-avatar.png" alt="" />
            <p>Creation of <span class="detail hover">Jules Wyvern</span></p>
          </div>

        </div>
      </main>
    </section>
  </body>
</html>
